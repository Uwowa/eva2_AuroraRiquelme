<html>
    
<head>
    <title>Actualizar Gestión</title>
    <script src="../js/gestion.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body onload="cargarListasDesplegables(); setTimeout(obtenerIdActualizacionGestion, 500);">
    <div id="mensaje"></div>
    <div class="container">
        <h1>Actualizar Gestión</h1>
        <div class="alert alert-primary" role="alert">
            Modifique los datos requeridos para actualizar la gestión.
        </div>
        <hr>
        <div class="card">
            <div class="card-header">Formulario de Actualización</div>
            <div class="card-body">
                <form onsubmit="actualizarGestion(); return false;">
                    <div class="mb-3">
                        <label for="sel_usuarios" class="form-label">Usuario</label>
                        <select class="form-select" id="sel_usuarios"></select>
                    </div>
                    <div class="mb-3">
                        <label for="sel_cliente" class="form-label">Cliente</label>
                        <select class="form-select" id="sel_cliente"></select>
                    </div>
                    <div class="mb-3">
                        <label for="sel_tipo_gestion" class="form-label">Tipo de Gestión</label>
                        <select class="form-select" id="sel_tipo_gestion"></select>
                    </div>
                    <div class="mb-3">
                        <label for="sel_resultado" class="form-label">Resultado</label>
                        <select class="form-select" id="sel_resultado"></select>
                    </div>
                    <div class="mb-3">
                        <label for="txt_comentarios" class="form-label">Comentarios</label>
                        <textarea class="form-control" id="txt_comentarios"></textarea>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Actualizar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
