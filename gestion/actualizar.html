<html>
<head>
    <title>Actualizar Gestión</title>
    <script src="../js/gestion.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body onload="obtenerIdActualizacionGestion();">
    <div class="container">
        <h1>Actualizar Gestión</h1>
        <div class="alert alert-primary" role="alert">
            Modifique los datos requeridos para actualizar la gestión.
        </div>
        <hr>
        <div class="card">
            <div class="card-header">Formulario de Actualización</div>
            <div class="card-body">
                <form onsubmit="actualizarGestion(); return false;">
                    <div class="mb-3">
                        <label for="txt_id_usuario" class="form-label">ID Usuario</label>
                        <input type="text" class="form-control" id="txt_id_usuario">
                    </div>
                    <div class="mb-3">
                        <label for="txt_id_cliente" class="form-label">ID Cliente</label>
                        <input type="text" class="form-control" id="txt_id_cliente">
                    </div>
                    <div class="mb-3">
                        <label for="txt_id_tipo_gestion" class="form-label">ID Tipo Gestión</label>
                        <input type="text" class="form-control" id="txt_id_tipo_gestion">
                    </div>
                    <div class="mb-3">
                        <label for="txt_id_resultado" class="form-label">ID Resultado</label>
                        <input type="text" class="form-control" id="txt_id_resultado">
                    </div>
                    <div class="mb-3">
                        <label for="txt_comentarios" class="form-label">Comentarios</label>
                        <textarea class="form-control" id="txt_comentarios"></textarea>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Actualizar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
