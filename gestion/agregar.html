<html>
<head>
    <title>Agregar Gestión</title>
    <script src="../js/gestion.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Agregar Gestión</h1>
        <div class="alert alert-primary" role="alert">
            Complete los datos requeridos para agregar una nueva gestión.
        </div>
        <hr>
        <div class="card">
            <div class="card-header">Formulario de ingreso de nueva gestión</div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="txt_id_usuario" class="form-label">ID Usuario</label>
                        <input type="text" class="form-control" id="txt_id_usuario">
                    </div>
                    <div class="mb-3">
                        <label for="txt_id_cliente" class="form-label">ID Cliente</label>
                        <input type="text" class="form-control" id="txt_id_cliente">
                    </div>
                    <div class="mb-3">
                        <label for="txt_id_tipo_gestion" class="form-label">ID Tipo Gestión</label>
                        <input type="text" class="form-control" id="txt_id_tipo_gestion">
                    </div>
                    <div class="mb-3">
                        <label for="txt_id_resultado" class="form-label">ID Resultado</label>
                        <input type="text" class="form-control" id="txt_id_resultado">
                    </div>
                    <div class="mb-3">
                        <label for="txt_comentarios" class="form-label">Comentarios</label>
                        <textarea class="form-control" id="txt_comentarios"></textarea>
                    </div>
                    <input type="button" class="btn btn-primary" value="Agregar" onclick="agregarGestion()">
                    <input type="button" class="btn btn-warning" value="Cancelar" onclick="javascript:history.back();">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
