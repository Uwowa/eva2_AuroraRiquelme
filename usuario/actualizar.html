<html>
<head>
    <title>Actualizar Usuario</title>
    <script src="../js/usuario.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body onload="obtenerIdActualizacionUsuario();">
    <div class="container">
        <h1>Actualizar Usuario</h1>
        <div class="alert alert-primary" role="alert">
            Modifique los datos requeridos para actualizar el usuario.
        </div>
        <hr>
        <div class="card">
            <div class="card-header">Formulario de Actualizaci√≥n</div>
            <div class="card-body">
                <form onsubmit="actualizarUsuario(); return false;">
                    <div class="mb-3">
                        <label for="txt_id_usuario" class="form-label">ID</label>
                        <input type="text" class="form-control" id="txt_id_usuario">
                    </div>
                    <div class="mb-3">
                        <label for="txt_dv" class="form-label">DV</label>
                        <input type="text" class="form-control" id="txt_dv">
                    </div>
                    <div class="mb-3">
                        <label for="txt_nombres" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="txt_nombres">
                    </div>
                    <div class="mb-3">
                        <label for="txt_apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="txt_apellidos">
                    </div>
                    <div class="mb-3">
                        <label for="txt_email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="txt_email">
                    </div>
                    <div class="mb-3">
                        <label for="txt_celular" class="form-label">Celular</label>
                        <input type="text" class="form-control" id="txt_celular">
                    </div>
                    <div class="mb-3">
                        <label for="txt_username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="txt_username">
                    </div>
                    <input type="submit" class="btn btn-primary" value="Actualizar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
