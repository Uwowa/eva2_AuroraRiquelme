<html>
<head>
    <title>Agregar Usuario</title>
    <script src="../js/usuario.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Agregar Usuario</h1>
        <div class="alert alert-primary" role="alert">
            Complete los datos requeridos para agregar un nuevo usuario.
        </div>
        <hr>
        <div class="card">
            <div class="card-header">Formulario de ingreso de nuevo usuario</div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="txt_id_usuario" class="form-label">ID</label>
                        <input type="text" class="form-control" id="txt_id_usuario">
                    </div>
                    <div class="mb-3">
                        <label for="txt_dv" class="form-label">DV</label>
                        <input type="text" class="form-control" id="txt_dv">
                    </div>
                    <div class="mb-3">
                        <label for="txt_nombres" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="txt_nombres">
                    </div>
                    <div class="mb-3">
                        <label for="txt_apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="txt_apellidos">
                    </div>
                    <div class="mb-3">
                        <label for="txt_email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="txt_email">
                    </div>
                    <div class="mb-3">
                        <label for="txt_celular" class="form-label">Celular</label>
                        <input type="text" class="form-control" id="txt_celular">
                    </div>
                    <div class="mb-3">
                        <label for="txt_username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="txt_username">
                    </div>
                    <div class="mb-3">
                        <label for="txt_password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="txt_password">
                    </div>
                    <input type="button" class="btn btn-primary" value="Agregar" onclick="agregarUsuario()">
                    <input type="button" class="btn btn-warning" value="Cancelar" onclick="javascript:history.back();">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
