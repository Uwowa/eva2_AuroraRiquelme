<html>
    <head>
    <title>Agregar Resultado</title>
    <script src="../js/resultado.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>
    <body>
        <div class="container">
            <h1>Agregar Resultado</h1>
            <div class="alert alert-primary" role="alert">
                Complete los datos requeridos para agregar un nuevo resultado.
            </div>
            <hr>
            <div class="card">
                <div class="card-header">
                    Formulario de ingreso de nuevo resultado
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="txt_nombre_resultado" class="form-label">Nombre Resultado</label>
                            <input type="text" class="form-control" id="txt_nombre_resultado" aria-describedby="txt_nombre_resultadoHelp">
                            <div id="txt_nombre_resultadoHelp" class="form-text">Incorpore el nuevo nombre de resultado.</div>
                        </div>
                        <input type="button" class="btn btn-primary" value="Agregar" onclick="agregarResultado()">
                        <input type="button" class="btn btn-warning" value="Cancelar" onclick="javascript:history.back();">
                    </form>
                </div>
            </div>
            <div id="mensaje"></div>
        </div>
    </body>
</html>
